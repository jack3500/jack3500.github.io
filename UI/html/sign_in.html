<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎注册</title>
    <link rel="stylesheet" href="../css/sign_in.css">
</head>
<body>
    <div class="register-container">
        <h3>欢迎注册</h3>
        <p>已有账号? <a href="#">登录</a></p>

        <form class="register-form" action="#"> 
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" placeholder="请设置用户名" required>
            </div>
            <div class="form-group">
                <label for="phone">手机号</label>
                <input type="text" id="phone" placeholder="可用于登录和找回密码" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="请设置登录密码" required>
            </div>
            <div class="form-group">
                <label for="captcha">验证码</label>
                <input type="text" id="captcha" placeholder="请输入验证码">
                <button type="button">获取验证码</button>
            </div>
            <div class="form-group">
                <input type="checkbox" id="agreement">
                <label for="agreement">阅读并接受《用户协议》、《儿童个人信息保护声明》及《隐私权保护声明》</label>
            </div>
            <a ><button type="submit">注册</button></a>
        </form>
    </div>
    <a href="index.html">返回</a>

    <script src="../js/sign_in.js"></script>
</body>
</html>
